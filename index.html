<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MediCare Portal Login</title>
  <link rel="icon" type="image/x-icon" href="/favicon/s.svg">
  <link rel="stylesheet" href="/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="login-container">

    <div class="logo-container">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M12 5.5C14.4853 5.5 16.5 7.51472 16.5 10C16.5 12.4853 14.4853 14.5 12 14.5C9.51472 14.5 7.5 12.4853 7.5 10C7.5 7.51472 9.51472 5.5 12 5.5Z"
          fill="var(--color-primary)" fill-opacity="0.2" />
        <path
          d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
          stroke="var(--color-primary)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M12 8.5V11.5M10.5 10H13.5" stroke="var(--color-white)" stroke-width="1.5" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
    </div>

    <h2>MediCare Portal</h2>
    <p class="login-subtitle">Please sign in to continue</p>

    <div id="error-message" class="error-message">Invalid username or password.</div>

    <form id="login-form">
      <div class="form-group">
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" placeholder="Enter Username" required>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" placeholder="Enter Password" required>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="login-footer">
      <a href="#">Forgot Password?</a>
    </div>

  </div>

  <script src="/js/index.js"></script>
</body>

</html>
